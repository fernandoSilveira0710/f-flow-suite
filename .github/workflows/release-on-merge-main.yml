name: Release on merge to main

on:
  pull_request:
    types: [closed]
    branches: [main]

permissions:
  contents: write

jobs:
  build-and-release:
    if: github.event.pull_request.merged == true && github.event.pull_request.base.ref == 'main'
    runs-on: windows-latest
    timeout-minutes: 60
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            package-lock.json
            client-local/package-lock.json
            desktop/package-lock.json

      - name: Install root dependencies
        run: npm ci

      - name: Sync version env (optional)
        run: node ./scripts/sync-version.mjs

      - name: Build ERP (Vite)
        run: npm run build

      - name: Install client-local dependencies
        run: npm --prefix client-local ci

      - name: Build client-local (Nest)
        run: npm --prefix client-local run build

      - name: Install desktop dependencies
        run: npm --prefix desktop ci

      - name: Build desktop installer (electron-builder)
        run: npm --prefix desktop run dist

      - name: Extract version from desktop/package.json
        id: version
        shell: bash
        run: echo "version=$(node -p \"require('./desktop/package.json').version\")" >> $GITHUB_OUTPUT

      - name: Upload installer artifact
        uses: actions/upload-artifact@v4
        with:
          name: FFlowSuite_Setup_${{ steps.version.outputs.version }}
          path: desktop/dist/FFlowSuite_Setup_${{ steps.version.outputs.version }}.exe

      - name: Create GitHub Release and attach installer
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: F-Flow Suite v${{ steps.version.outputs.version }}
          draft: false
          prerelease: false
          files: |
            desktop/dist/FFlowSuite_Setup_${{ steps.version.outputs.version }}.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

