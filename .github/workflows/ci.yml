name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint-and-test:
    name: Lint and Test
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        project: [hub, client-local, site]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: ${{ matrix.project }}/package-lock.json

      - name: Install root dependencies (ESLint config)
        run: npm ci

      - name: Install dependencies (site - install)
        if: ${{ matrix.project == 'site' }}
        working-directory: ${{ matrix.project }}
        run: npm install

      - name: Install dependencies (others - ci)
        if: ${{ matrix.project != 'site' }}
        working-directory: ${{ matrix.project }}
        run: npm ci

      - name: Run ESLint
        working-directory: ${{ matrix.project }}
        run: npm run lint

      - name: Run Prettier check
        working-directory: ${{ matrix.project }}
        run: npm run format:check
        continue-on-error: true

      - name: Run tests
        if: ${{ matrix.project != 'site' }}
        working-directory: ${{ matrix.project }}
        run: npm test
        env:
          CI: true

      - name: Upload test coverage
        if: matrix.project != 'site'
        uses: codecov/codecov-action@v3
        with:
          file: ${{ matrix.project }}/coverage/lcov.info
          flags: ${{ matrix.project }}
          name: ${{ matrix.project }}-coverage

  build-hub:
    name: Build Hub
    runs-on: ubuntu-latest
    if: ${{ false }}
    needs: lint-and-test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: hub/package-lock.json

      - name: Install dependencies
        working-directory: hub
        run: npm ci

      - name: Generate Prisma client
        working-directory: hub
        run: npx prisma generate

      - name: Build application
        working-directory: hub
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: hub-build
          path: hub/dist/
          retention-days: 7

  build-site:
    name: Build Site
    runs-on: ubuntu-latest
    if: ${{ false }}
    needs: lint-and-test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: site/package-lock.json

      - name: Install dependencies
        working-directory: site
        run: npm install

      - name: Build application
        working-directory: site
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: site-build
          path: site/dist/
          retention-days: 7

  build-erp:
    name: Build ERP
    runs-on: ubuntu-latest
    needs: lint-and-test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build ERP (Vite)
        run: npm run build

      - name: Upload ERP build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: erp-build
          path: dist/
          retention-days: 7

  # Removido: job de build de binários com pkg para múltiplas plataformas

  build-windows-installer:
    name: Build Windows Installer
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Build ERP frontend (root)
        run: |
          npm ci
          npm run build

      - name: Prepare client-local
        working-directory: client-local
        run: |
          npm ci
          npx prisma generate
          npm run build

      - name: Build MSI (WiX)
        shell: pwsh
        run: |
          pwsh installers/wix/build.ps1 -Version "0.0.0-ci" -ProductName "F-Flow Suite" -Manufacturer "2F Solutions"

      - name: Upload installer artifact
        uses: actions/upload-artifact@v4
        with:
          name: f-flow-client-win-msi
          path: installers\\wix\\FFlowSuite.msi
          retention-days: 7

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: lint-and-test
    
    strategy:
      matrix:
        project: [hub, client-local, site]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: ${{ matrix.project }}/package-lock.json

      - name: Install dependencies (site - install)
        if: ${{ matrix.project == 'site' }}
        working-directory: ${{ matrix.project }}
        run: npm install

      - name: Install dependencies (others - ci)
        if: ${{ matrix.project != 'site' }}
        working-directory: ${{ matrix.project }}
        run: npm ci

      - name: Run npm audit
        working-directory: ${{ matrix.project }}
        run: npm audit --audit-level=moderate
        continue-on-error: true

      - name: Run Snyk security scan
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --project-name=${{ matrix.project }} --file=${{ matrix.project }}/package.json
        continue-on-error: true